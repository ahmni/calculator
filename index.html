<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Calculator</h1>
        <div id='container'>
            <div id='calculator'>
                <div id='head'>
                    <div id='display'>0</div>
                 </div>
                 <div id='body'>
                    <div class='btn-container clear'>
                        <div class='button' data-action='clear' id='function'>AC</div>
                    </div> 
                    <div class='btn-container'>
                        <div class='button operator' data-action='add' id='add'>+</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button operator' data-action='subtract' id='subtract'>-</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>1</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>2</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>3</div>
                    </div>
                    <div class='btn-container move'>
                        <div class='button operator move' data-action='multiply'>*</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>4</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>5</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>6</div>
                    </div>
                    <div class='btn-container move'>
                        <div class='button operator move' data-action='divide' >/</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>7</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>8</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button'>9</div>
                    </div>
                    <div class='btn-container move'>
                        <div class='button operator' data-action='decimal'>.</div>
                    </div>
                    <div class='btn-container'>
                        <div class='button zero'>0</div>
                    </div>
                    <div class='btn-container equal'>
                        <div class='button equal' id='function' data-action='equals'>=</div>
                    </div>
                 </div>
            </div>
        </div>
    </body>



<script src="script.js"></script>
</html>
